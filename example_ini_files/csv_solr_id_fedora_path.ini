[exportformat]
type = "CSV"
separator = ";"
columns[] = "id"
columns[] = "cmodel"
columns[] = "fedora_path"
columns[] = "fedora_path:OBJ"

[id]
type = "value"
source[type] = "solr"
solr[key] = "PID"

[cmodel]
type = "value"
source[type] = "solr"
solr[key] = "RELS_EXT_hasModel_uri_ms"

[fedora_path]
type = "value"
source[type] = "drupal"
drupal[type] = "fedora_path"

[fedora_path:OBJ]
type = "value"
source[type] = "drupal"
drupal[type] = "fedora_path"
drupal[argument] = "OBJ"
