[exportformat]
type = "CSV"
separator = ";"
columns[] = "title"
columns[] = "id"
columns[] = "cmodel"

[title]
type = "value"
source[type] = "solr"
solr[key] = "mods_titleInfo_title_s"

[id]
type = "value"
source[type] = "solr"
solr[key] = "PID"

[cmodel]
type = "value"
source[type] = "solr"
solr[key] = "RELS_EXT_hasModel_uri_s"

