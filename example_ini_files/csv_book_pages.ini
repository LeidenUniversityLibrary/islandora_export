[exportformat]
type = "CSV"
separator = ";"
columns[] = "type"
columns[] = "id"
columns[] = "title"
columns[] = "jp2"
columntypes[book] = "islandora:bookCModel"
columntypes[page] = "islandora:pageCModel"

[book:type]
type = "string"
string = "book"

[page:type]
type = "string"
string = "page"

[book:title]
type = "value"
source[type] = "datastream"
source[dsid] = "MODS"
extract[type] = "xpath"
extract[xpath] = "//mods:titleInfo/mods:title"
extract[namespaces] = "mods http://www.loc.gov/mods/v3"

[page:title]
type = "value"
source[type] = "property"
source[property] = "label"

[id]
type = "value"
source[type] = "property"
source[property] = "id"

[page:jp2]
type = "file"
source[type] = "datastream"
source[dsid] = "JP2"
outputdirectory[string] = "files"
outputfilename[like] = "filename"
outputextension[string] = "jp2"

[book:jp2]
type = "string"
string = "nope";

[filename]
type = "value"
source[type] = "property"
source[property] = "id"

